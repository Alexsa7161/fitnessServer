<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #metrics .metric {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f3f3f3;
        }
        #messages {
            margin-top: 10px;
            color: red;
        }
        #crudBlock {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        label { display: block; margin-top: 10px; }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        .history-controls {
            margin-top: 5px;
        }
        .edit-field {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>

<label for="userIdInput">User ID:</label>
<input type="text" id="userIdInput" placeholder="user_0">
<button id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
<button id="toggleHistoryBtn">üìú –ò—Å—Ç–æ—Ä–∏—è</button>

<div id="messages"></div>

<div id="metrics"></div>

<!-- –ë–ª–æ–∫ –∏—Å—Ç–æ—Ä–∏–∏ -->
<div id="historyBlock" style="display:none; margin-top: 20px;">
    <h2>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
    <label>–ù–∞—á–∞–ª–æ:</label>
    <input type="datetime-local" id="startTime">
    <label>–ö–æ–Ω–µ—Ü:</label>
    <input type="datetime-local" id="endTime">
    <button id="loadHistoryBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>

    <div id="historyList"></div>
</div>

<!-- –ë–ª–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏ -->
<div id="crudBlock">
    <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å</h2>
    <label>User ID:</label>
    <input type="text" id="newUserId" placeholder="user_0">
    <label>–ú–µ—Ç—Ä–∏–∫–∞:</label>
    <input type="text" id="newMetric" placeholder="heart_rate">
    <label>–ó–Ω–∞—á–µ–Ω–∏–µ:</label>
    <input type="number" id="newValue" placeholder="85">
    <button id="addRecordBtn">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
</div>

<script>
    let socket;
    let preloadedHistory = [];
    let userId = "";
    const metricBlocks = {};

    document.getElementById('connectBtn').addEventListener('click', startSocket);
    document.getElementById('toggleHistoryBtn').addEventListener('click', toggleHistory);
    document.getElementById('loadHistoryBtn').addEventListener('click', loadCustomHistory);
    document.getElementById('addRecordBtn').addEventListener('click', addRecord);

    function showMessage(message) {
        const messages = document.getElementById("messages");
        messages.textContent = message;
    }

    function startSocket() {
        userId = document.getElementById("userIdInput").value.trim();
        if (!userId) {
            showMessage("‚ùó –í–≤–µ–¥–∏—Ç–µ User ID!");
            return;
        }
        showMessage("");

        const now = Date.now();
        const start = now - 24 * 60 * 60 * 1000;

        fetch(`/api/history?userId=${userId}&startTimestamp=${start}&endTimestamp=${now}`)
            .then(res => res.json())
            .then(data => {
                preloadedHistory = data;
                data.forEach(renderMetric);
            })
            .catch(() => showMessage("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏."));

        socket = new WebSocket("ws://localhost:8080/ws");
        socket.onopen = () => socket.send(userId);
        socket.onmessage = e => {
            try {
                const data = JSON.parse(e.data);
                renderMetric(data);
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ JSON:", e.data);
            }
        };
        socket.onerror = () => showMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket.");
    }

    function renderMetric(data) {
        const { timestamp, metric, value } = data;
        const metricsContainer = document.getElementById("metrics");

        if (!metricBlocks[metric]) {
            const block = document.createElement("div");
            block.className = "metric";
            block.id = metric;

            const title = document.createElement("h3");
            title.textContent = `üìä ${metric}`;
            block.appendChild(title);

            const ts = document.createElement("p");
            ts.className = "ts";
            block.appendChild(ts);

            const val = document.createElement("p");
            val.className = "val";
            block.appendChild(val);

            metricsContainer.appendChild(block);
            metricBlocks[metric] = block;
        }

        const block = metricBlocks[metric];
        block.querySelector(".ts").textContent = `üïí ${new Date(Number(timestamp)).toLocaleString()}`;
        block.querySelector(".val").textContent = `üî¢ –ó–Ω–∞—á–µ–Ω–∏–µ: ${value}`;
    }

    function toggleHistory() {
        const block = document.getElementById("historyBlock");
        block.style.display = block.style.display === "none" ? "block" : "none";
        if (block.style.display === "block") {
            displayHistory(preloadedHistory);
        }
    }

    function displayHistory(data) {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        if (data.length === 0) {
            list.innerHTML = "<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>";
            return;
        }
        data.forEach(entry => {
            const item = document.createElement("div");
            item.className = "history-item";

            const time = new Date(Number(entry.timestamp)).toLocaleString();
            item.innerHTML = `
                <strong>${entry.metric}</strong>: ${entry.value}
                <br><small>${time}</small>
                <div class="history-controls">
                    <button onclick="deleteRecord(${entry.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    <button onclick="showEditField(${entry.id}, ${entry.value})">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                    <div id="editField-${entry.id}" class="edit-field" style="display:none;"></div>
                </div>
            `;

            list.appendChild(item);
        });
    }

    function loadCustomHistory() {
        const startInput = document.getElementById("startTime").value;
        const endInput = document.getElementById("endTime").value;

        if (!startInput || !endInput) {
            showMessage("‚ùó –£–∫–∞–∂–∏—Ç–µ –æ–±–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏!");
            return;
        }
        showMessage("");

        const start = new Date(startInput).getTime();
        const end = new Date(endInput).getTime();

        fetch(`/api/history?userId=${userId}&startTimestamp=${start}&endTimestamp=${end}`)
            .then(res => res.json())
            .then(data => {
                preloadedHistory = data;
                displayHistory(data);
            })
            .catch(() => showMessage("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏."));
    }

    function addRecord() {
        const newUserId = document.getElementById("newUserId").value.trim();
        const newMetric = document.getElementById("newMetric").value.trim();
        const newValue = document.getElementById("newValue").value.trim();

        if (!newUserId || !newMetric || !newValue) {
            showMessage("‚ùó –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è!");
            return;
        }

        const payload = {
            userId: newUserId,
            metric: newMetric,
            value: parseFloat(newValue),
            timestamp: Date.now().toString()
        };

        fetch('/api/data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(res => {
                if (res.ok) showMessage("‚úÖ –ó–∞–ø–∏—Å—å –¥–æ–±–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!");
                else showMessage("‚ùó –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏.");
            })
            .catch(() => showMessage("‚ùó –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏."));
    }

    function deleteRecord(id) {
        fetch(`/api/data/${id}`, {
            method: 'DELETE'
        })
            .then(res => {
                if (res.ok) {
                    showMessage("‚úÖ –ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞!");
                    loadCustomHistory(); // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                } else {
                    showMessage("‚ùó –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏.");
                }
            })
            .catch(() => showMessage("‚ùó –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏."));
    }

    function showEditField(id, currentValue) {
        const field = document.getElementById(`editField-${id}`);
        field.style.display = "block";
        field.innerHTML = `
            <input type="number" id="newValue-${id}" value="${currentValue}" placeholder="–ù–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ">
            <button onclick="confirmEdit(${id})">–ü—Ä–∏–Ω—è—Ç—å</button>
        `;
    }

    function confirmEdit(id) {
        const newValue = document.getElementById(`newValue-${id}`).value.trim();
        if (!newValue) {
            showMessage("‚ùó –í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ!");
            return;
        }

        fetch(`/api/data/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ value: parseFloat(newValue) })
        })
            .then(res => {
                if (res.ok) {
                    showMessage("‚úÖ –ó–∞–ø–∏—Å—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
                    loadCustomHistory(); // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                } else {
                    showMessage("‚ùó –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏.");
                }
            })
            .catch(() => showMessage("‚ùó –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏."));
    }
</script>
</body>
</html>
